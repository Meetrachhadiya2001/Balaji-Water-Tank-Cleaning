    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700;800&family=Rajdhani:wght@400;600;700&display=swap" rel="stylesheet">
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              primary: '#0066cc',
              secondary: '#00d2ff',
              darkBlue: '#001f3f',
              lightBlue: '#f0f8ff',
            },
            fontFamily: {
              sans: ['Outfit', 'sans-serif'],
              display: ['Rajdhani', 'sans-serif'],
            },
            animation: {
              'float': 'float 6s ease-in-out infinite',
              'wave': 'wave 10s linear infinite',
              'wave-reverse': 'wave 12s linear infinite reverse',
            },
            keyframes: {
              float: {
                '0%, 100%': { transform: 'translateY(0)' },
                '50%': { transform: 'translateY(-20px)' },
              },
              wave: {
                '0%': { backgroundPositionX: '0' },
                '100%': { backgroundPositionX: '1000px' },
              }
            }
          },
        },
      }
    </script>
    <style>
      /* Custom scrollbar */

        background: #0066cc;
        border-radius: 5px;
      }
      ::-webkit-scrollbar-thumb:hover {

      }

      }
